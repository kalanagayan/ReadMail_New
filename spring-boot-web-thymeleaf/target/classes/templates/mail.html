<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Mail Reader</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">

		<!--/*/ <th:block th:include="fragments/base :: base"></th:block> /*/-->


		<table class="table">
			<caption>Inbox</caption>
			<thead>
				<tr>
					<th><span class="glyphicon glyphicon-envelope"></span></th>
					<th>From</th>
					<th>Subject</th>
					<th>Received</th>
					<th>Preview</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="message : ${messages}">
					<td th:text="${message.from.emailAddress.name}">ProductId</td>
					<td th:text="${message.subject}">Description</td>
					<td th:text="${message.receivedDateTime}">Name</td>
					<td th:text="${message.bodyPreview}">price</td>
				</tr>

			</tbody>
		</table>

	</div>
</body>
</html>
